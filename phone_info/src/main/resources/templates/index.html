<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.2/jquery.js"></script>
</head>
<body>
    <form>
        <input type="text" placeholder="请输入手机号" th:name="phone" th:id="phone">
        <input type="submit" value="查询" id="btn">
    </form>

    <div style="border: 1px solid #333; margin-top: 100px; height: 300px; width: 300px" th:text="#{data}">

    </div>

    <script type="text/javascript">
        $(function(){
            $("#btn").click(function () {
                let url = "/phone/search/" + $("#phone").val();
                $.ajax({
                    url : url,
                    method : 'get',
                })
            })
        })
    </script>
</body>
</html>
